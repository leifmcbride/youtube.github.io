<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Launcher</title>
</head>

<body style="margin:0; font-family:Arial, sans-serif; background:#111; color:white; display:flex; align-items:center; justify-content:center; height:100vh; text-align:center;">

  <div>
    <h1 style="font-size:48px; margin-bottom:20px;">
      Continue to YouTube
    </h1>

    <button id="continueBtn"
      style="padding:18px 40px; font-size:20px; border:none; border-radius:12px; cursor:pointer;">
      Continue to YouTube
    </button>

    <p style="margin-top:30px; max-width:500px;">
      Do NOT bookmark the page after redirecting.  
      Bookmark THIS page instead.
    </p>
  </div>

<script>
document.getElementById("continueBtn").onclick = function() {

  const now = new Date();
  const totalMinutes = now.getHours() * 60 + now.getMinutes();

  let url;

  if (totalMinutes < 602) {
    url = "https://sites.google.com/moundsviewschools.org/yt1/youtube";
  } else if (totalMinutes < 739) {
    url = "https://sites.google.com/moundsviewschools.org/yt2/youtube";
  } else {
    url = "https://sites.google.com/moundsviewschools.org/yt3/youtube";
  }

  window.location.href = url;
};
</script>

</body>
</html>
